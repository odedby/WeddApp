<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBM7vB5CTFA12VdaQkmjPmiIoDBx3VWHBU&sensor=true">
    </script>	
    <script type="text/javascript">
	  var directionDisplay;
  var directionsService = new google.maps.DirectionsService();
  var map;
      function initialize() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(calcRoute,fail);
			} else {
				alert("Geo Location is not supported");
			}
      }
	   function calcRoute(lati,longi) {
			directionsDisplay = new google.maps.DirectionsRenderer();
			var chicago = new google.maps.LatLng(32.023723,34.781792);
			var myOptions = {
			  zoom:7,
			  mapTypeId: google.maps.MapTypeId.ROADMAP,
			  center: chicago
			}
			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			directionsDisplay.setMap(map);
			directionsDisplay.setPanel(document.getElementById("directionsPanel"));
			var start = lati.toString() + "," + longi.toString();
			var request = {
				origin:start, 
				destination:"32.023723,34.781792",
				travelMode: google.maps.DirectionsTravelMode.DRIVING
			};
			directionsService.route(request, function(response, status) {
			  if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);
			  }
			});
			}
			function calcRoute(position) {
			directionsDisplay = new google.maps.DirectionsRenderer();
			var chicago = new google.maps.LatLng(32.023723,34.781792);
			var myOptions = {
			  zoom:7,
			  mapTypeId: google.maps.MapTypeId.ROADMAP,
			  center: chicago
			}
			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			directionsDisplay.setMap(map);
			directionsDisplay.setPanel(document.getElementById("directionsPanel"));
			var start = (position.coords.latitude).toString() + "," + (position.coords.longitude).toString();
			var request = {
				origin:"32.101008,34.850049", 
				destination:"32.023723,34.781792",
				travelMode: google.maps.DirectionsTravelMode.DRIVING
			};
			directionsService.route(request, function(response, status) {
			  if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);
			  }
			});
			}
            function fail() {
				calcRoute(32.101008,34.850049);
			alert("Cannot recieve current location, please make sure GPS is turned on.");
            }   


    </script>
  </head>
